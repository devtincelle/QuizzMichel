<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Retro Quiz</title>
<style>
    body {
        margin: 0;
        /*background: #e8e1d5;*/
        background: #2f2e2c;
        font-family: "Fredoka", "Holywood", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.15;
        pointer-events: none;
        mix-blend-mode: multiply;
    }

    .card {
        width: 520px;
        border-radius: 40px;
        padding: 40px;
        background: #ffffffcc;
        border: 6px solid #0e8a53;
        box-shadow: 0 12px 0 #c73b3b;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s forwards ease;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
        to { opacity: 0; transform: translateY(-20px); }
    }

    h1 {
        color: #0e8a53;
        margin-bottom: 20px;
        font-size: 30px;
        text-shadow: 3px 3px #c73b3b;
    }

    .answer {
        padding: 14px 20px;
        margin: 12px 0;
        border-radius: 20px;
        border: 3px solid #c73b3b;
        background: #fff;
        cursor: pointer;
        font-size: 20px;
        transition: 0.15s;
    }

    .answer.selected {
        background: #0e8a53;
        color: white;
        border-color: #0e8a53;
        box-shadow: 0 0 0 4px #c73b3b inset;
    }

    .correction {
        margin-top: 20px;
        background: #c73b3b;
        color: white;
        padding: 15px;
        border-radius: 20px;
        font-size: 18px;
    }
    .snow {
        pointer-events: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10px) rotate(0deg);
            opacity: 0.8;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0.2;
        }
    }
</style>
</head>
<body>
<div class="snow" id="snow"></div>
<div id="intro">INTRO</div>
<div id="quizz">QUIZZ</div>
<div id="outro">OUTRO</div>
<script src="assets/data/quizz/etincelles_3dec/questions.js" charset="utf-8" ></script>
<script>


// ------------------------------
// QUIZ ENGINE
// ------------------------------
let index = 0;
let selected = 0;
let locked = false;
let current_team = 1
let valid = true
let scores = [0,0,0]
window.quizz_state = "intro"


var game_sounds = {
    correct:new Audio('assets/audio/correct.mp3'),
    incorrect:new Audio('assets/audio/incorrect.mp3')
}

// ------------------------------
// SNOW GENERATOR
// ------------------------------
function createSnow() {
    const snowContainer = document.getElementById("snow");
    const total = 40;  // number of flakes (tune this)

    for (let i = 0; i < total; i++) {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.innerHTML = "❄";

        // Random size
        const size = Math.random() * 12 + 10;
        flake.style.fontSize = size + "px";

        // Random horizontal starting point
        flake.style.left = Math.random() * 100 + "vw";

        // Random animation duration
        flake.style.animationDuration = (4 + Math.random() * 6) + "s";

        // Random animation delay
        flake.style.animationDelay = Math.random() * 5 + "s";

        snowContainer.appendChild(flake);
    }
}



function SlideManager(){
    this.slide_table = []
    this.current_slide = undefined
    this.register = function(slide_name,element_id){
        this.slide_table[slide_name] =element_id
    }
    this.show = function(slide_name){
        for (const key in this.slide_table) {
            console.log(key)
            var el = document.getElementById(this.slide_table[key]);
            if(el==null){
                continue
            }
            if(key!=slide_name){
                el.style.display = "none";
            }else{
                el.style.display = "block";
            }
        }
    }
    this.next_slide = function(){
        
    }
    
}
window.SlideManager = SlideManager

slide_manager = new SlideManager()
slide_manager.register("quizz","quizz")
slide_manager.register("intro","intro")
slide_manager.register("outro","outro")

const state_map = {
    "start":"intro",
    "question":"reveal_animation",
    "reveal_animation":"correction",
    "correction":"question",
    "start":"question",
    "end":"score"
}

function nextState(){
    if(index < QUESTIONS.questions.length){
        window.quizz_state = state_map[window.quizz_state]
    }else{
        window.quizz_state = "end"
    }

}

function renderIntroScreen(){
    locked = true;
    slide_manager.show("intro")


}
function renderOutroScreen(){
    locked = true;
    slide_manager.show("outro")

}


const render_functions = []
render_functions["intro"]=renderIntroScreen
render_functions["question"]=renderQuestion
render_functions["correction"]=renderCorrection
render_functions["outro"]=renderOutroScreen



function nextStep() {
    const card = document.getElementById("card");
    card.style.animation = "fadeOut 0.5s forwards";

    setTimeout(() => {
        if(window.quizz_state  == "question"){
            index++;
        }
        render_functions[window.quizz_state]()
                    
        
    }, 100);

}
window.quizz_state = "start"

document.addEventListener("keydown", (e) => {
    if (locked) return;



    const items = document.querySelectorAll(".answer");
    if (e.key === "ArrowDown") {
        selected = (selected + 1) % items.length;
        game_sounds.bloub.play()
        updateSelection();
    }

    if (e.key === "ArrowUp") {
        selected = (selected - 1 + items.length) % items.length;
        game_sounds.corbloubrect.play()
        updateSelection();
    }

    if (e.key === "Enter") {
        //locked = true;

        const q = QUESTIONS.questions[index];
        const chosen = q.answers[selected];
        valid = chosen.valid
        if (chosen.valid!=undefined){
            if (valid){
                scores[current_team]+=1
                game_sounds.correct.play()
            }else{
                game_sounds.incorrect.play()
            }
        }

        nextState()
        nextStep();
        
    }
});

function renderQuestion() {
    locked = false;
    const q = QUESTIONS.questions[index];
    slide_manager.show("quizz")

    const shuffled = q.answers
        .map(a => ({ ...a }))
        .sort(() => Math.random() - 0.5);
    q._shuffled = shuffled;

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";
    

    card.innerHTML = `
        <h1>${q.text}</h1>
        ${q._shuffled.map((a, i) =>
            `<div class="answer ${i === 0 ? "selected" : ""}" data-i="${i}">
                ${a.text}
            </div>`
        ).join("")}
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);

    selected = 0;
}

function updateSelection() {
    document.querySelectorAll(".answer").forEach(el => el.classList.remove("selected"));
    document.querySelectorAll(".answer")[selected].classList.add("selected");
}


function renderCorrection(){
    slide_manager.show("quizz")
    locked = false;

    const q = QUESTIONS.questions[index];

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";

    const correction_text = q.correction 
    const valid_answer = get_valid_answer(q)
    let verdict_text = ""
    if(valid){
        verdict_text = "bonne réponse !"
    }else{
        verdict_text = "mauvaise réponse !"
    }
    
    card.innerHTML = `
        <h1>${verdict_text}</h1>
        <h1>${valid_answer}</h1>
        <h1>${correction_text}</h1>
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);
    selected = 0;
}

function get_valid_answer(question){
    for(var a in question.answers){
        if(question.answers[a].valid){
            return question.answers[a].text
        }
    }
}
 slide_manager.show("intro")

//renderQuestion();
setInterval(() => {
    //createSnow();
}, 2000);

</script>

</body>
</html>
