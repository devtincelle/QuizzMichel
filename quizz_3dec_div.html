<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Retro Quiz</title>
<style>
    body {
        margin: 0;
        background: #e8e1d5;
        font-family: "Fredoka", "Comic Sans MS", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.15;
        pointer-events: none;
        mix-blend-mode: multiply;
    }

    .card {
        width: 520px;
        border-radius: 40px;
        padding: 40px;
        background: #ffffffcc;
        border: 6px solid #0e8a53;
        box-shadow: 0 12px 0 #c73b3b;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s forwards ease;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
        to { opacity: 0; transform: translateY(-20px); }
    }

    h1 {
        color: #0e8a53;
        margin-bottom: 20px;
        font-size: 30px;
        text-shadow: 3px 3px #c73b3b;
    }

    .answer {
        padding: 14px 20px;
        margin: 12px 0;
        border-radius: 20px;
        border: 3px solid #c73b3b;
        background: #fff;
        cursor: pointer;
        font-size: 20px;
        transition: 0.15s;
    }

    .answer.selected {
        background: #0e8a53;
        color: white;
        border-color: #0e8a53;
        box-shadow: 0 0 0 4px #c73b3b inset;
    }

    .correction {
        margin-top: 20px;
        background: #c73b3b;
        color: white;
        padding: 15px;
        border-radius: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div id="quiz"></div>
<script src="assets/data/quizz/etincelles_3dec/questions.js" charset="utf-8" ></script>
<script>


// ------------------------------
// QUIZ ENGINE
// ------------------------------
let index = 0;
let selected = 0;
let locked = false;
window.quizz_state = "start"


function renderQuestion() {
    locked = false;
    const q = QUESTIONS.questions[index];

    const shuffled = q.answers
        .map(a => ({ ...a }))
        .sort(() => Math.random() - 0.5);
    q._shuffled = shuffled;

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";
    

    card.innerHTML = `
        <h1>${q.text}</h1>
        ${q._shuffled.map((a, i) =>
            `<div class="answer ${i === 0 ? "selected" : ""}" data-i="${i}">
                ${a.text}
            </div>`
        ).join("")}
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);

    selected = 0;
}

function updateSelection() {
    document.querySelectorAll(".answer").forEach(el => el.classList.remove("selected"));
    document.querySelectorAll(".answer")[selected].classList.add("selected");
}

document.addEventListener("keydown", (e) => {
    if (locked) return;

    const q = QUESTIONS.questions[index];
    const items = document.querySelectorAll(".answer");

    if (e.key === "ArrowDown") {
        selected = (selected + 1) % items.length;
        updateSelection();
    }

    if (e.key === "ArrowUp") {
        selected = (selected - 1 + items.length) % items.length;
        updateSelection();
    }

    if (e.key === "Enter") {
        //locked = true;

        if(index < QUESTIONS.questions.length){
            if (window.quizz_state=="correction"){
                window.quizz_state = "question"
            }else if(window.quizz_state=="question"){
                window.quizz_state = "correction"
            }
        }else{
            window.quizz_state = "end"
        }

        const chosen = q.answers[selected];
        const card = document.getElementById("card");


        nextStep();
        
    }
});

function renderCorrection(){
    locked = false;

    const q = QUESTIONS.questions[index];

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";

    const correction_text = q.correction 
    const valid_answer = get_valid_answer(q)
    
    
    card.innerHTML = `
        <h1>${valid_answer}</h1>
        <h1>${correction_text}</h1>
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);
    selected = 0;
}

function get_valid_answer(question){
    for(var a in question.answers){
        if(question.answers[a].valid){
            return question.answers[a].text
        }
    }
}

function renderStartScreen(){
    locked = true;

    const q = QUESTIONS.questions[index];

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";
    
    card.innerHTML = `
        <h1>${q.correction}</h1>
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);
    selected = 0;
}
function renderEndScreen(){
    locked = true;

    const q = QUESTIONS.questions[index];

    const card = document.createElement("div");
    card.className = "card";
    card.id = "card";
    
    card.innerHTML = `
        <h1>${q.correction}</h1>
    `;

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("quiz").appendChild(card);
    selected = 0;
}


const render_functions = []
render_functions["start"]=renderStartScreen
render_functions["question"]=renderQuestion
render_functions["correction"]=renderCorrection
render_functions["end"]=renderEndScreen


function nextStep() {
    const card = document.getElementById("card");
    card.style.animation = "fadeOut 0.5s forwards";


    setTimeout(() => {
        if(window.quizz_state  == "question"){
            index++;
        }
        render_functions[window.quizz_state]()
                    
        
    }, 100);
}
window.quizz_state = "question"
renderQuestion();
</script>

</body>
</html>
