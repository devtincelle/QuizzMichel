<style>
    body {
        margin: 0;
        /*background: #e8e1d5;*/
        background: #2f2e2c;
        font-family: "Fredoka", "Holywood", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.15;
        pointer-events: none;
        mix-blend-mode: multiply;
    }

    .snow {
        pointer-events: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.8;
        animation-name: fall;
        animation-timing-function: linear;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10px) rotate(0deg);
            opacity: 0.8;
        }
        100% {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0.2;
        }
    }
    .slide-container {
        position: relative;
        width: 520px;
        height: 30%;
        place-items: center; /* perfect centering */
    }

    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 520px;
        height: 100%;
        display: grid;
        place-items: center; /* perfect centering */
    }


    .card {
        width: 520px;
        border-radius: 40px;
        padding: 40px;
        background: #ffffffcc;
        box-shadow: 0 12px 0 #c73b3b;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s forwards ease;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
        to { opacity: 0; transform: translateY(-20px); }
    }

    h1 {
        color: #0e8a53;
        margin-bottom: 20px;
        font-size: 30px;
        text-shadow: 1px 1px #c73b3b;
    }

    .answer {
        padding: 14px 20px;
        margin: 12px 0;
        border-radius: 20px;
        box-shadow: 0 12px 0 #c73b3b;
        background: #fff;
        cursor: pointer;
        font-size: 20px;
        transition: 0.15s;
        margin:10px;
    }

    .answer.selected {
        background: #0e8a53;
        color: white;
        border-color: #0e8a53;
    }

    .correction {
        margin-top: 20px;
        background: #c73b3b;
        color: white;
        padding: 15px;
        border-radius: 20px;
        font-size: 18px;
    }
</style>
</head>

function createSnow() {
    const snowContainer = document.getElementById("snow");
    const total = 40;  // number of flakes (tune this)

    for (let i = 0; i < total; i++) {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.innerHTML = "❄";

        // Random size
        const size = Math.random() * 12 + 10;
        flake.style.fontSize = size + "px";

        // Random horizontal starting point
        flake.style.left = Math.random() * 100 + "vw";

        // Random animation duration
        flake.style.animationDuration = (4 + Math.random() * 6) + "s";

        // Random animation delay
        flake.style.animationDelay = Math.random() * 5 + "s";

        snowContainer.appendChild(flake);
    }
}

function animate_value(from, to, duration, callback) {
    const start = performance.now();

    function step(now) {
        const progress = Math.min((now - start) / duration, 1);
        const value = from + (to - from) * progress;
        callback(value);
        if (progress < 1) requestAnimationFrame(step);
    }

    requestAnimationFrame(step);
}

function render_scores_podium() {
    let previous_scores = quizz.get_previous_scores();
    const scores = quizz.get_current_scores();
    const teams = Object.keys(scores);
    const max_score = Math.max(...Object.values(scores), 1);

 let html = `
    <div id="podium" style="
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: flex-end;
        height: 260px;
        margin-top: 20px;
    ">
    `;

    teams.forEach(team => {
        const previous = previous_scores[team] ?? 0;

        html += `
            <div style="display:flex; flex-direction:column; align-items:center;">

                <div id="score-text-${team}" style="
                    font-size:22px;
                    font-weight:bold;
                    margin-bottom:6px;
                ">
                    ${previous}
                </div>

                <div id="bar-${team}" style="
                    width: 60px;
                    height: ${(previous/max_score)*200}px;
                    background: linear-gradient(180deg, #4aa3ff 0%, #1e7ae0 100%);
                    border-radius: 6px 6px 0 0;
                    transition: height 0.5s linear;
                "></div>

                <div style="margin-top:8px;font-size:20px;font-weight:bold;">
                    ${team}
                </div>
            </div>
        `;
    });

    html += `</div>`;

    // After HTML is placed in the DOM, animate the bars
    setTimeout(() => {
        teams.forEach(team => {
            const old_val = previous_scores[team] ?? 0;
            const new_val = scores[team];

            const bar = document.getElementById(`bar-${team}`);
            const scoreText = document.getElementById(`score-text-${team}`);

            // Animate bar and score
            animate_value(old_val, new_val, 700, v => {
                // bar height
                const maxPx = 200;
                const h = (v / max_score) * maxPx;
                bar.style.height = h + "px";

                // score number count-up
                scoreText.textContent = Math.floor(v);
            });
        });

        // Save new scores for next animation
        previous_scores = { ...scores };
    }, 400);

    return html;

}

function render_scores_table() {
    let previous_scores = quizz.get_previous_scores();
    const scores = quizz.get_current_scores();

    // Create table
    let html = `
    <table id="score-table" style="
        border-collapse: collapse;
        font-size: 22px;
        margin: 10px 0;
    ">
    `;

    // First row: team names
    html += `<tr>`;
    for (const team in scores) {
        html += `
            <th style="
                border: 2px solid #444;
                padding: 10px 14px;
                background: #f0f0f0;
                text-align: center;
            ">${team}</th>
        `;
    }
    html += `</tr>`;

    // Second row: scores (animated)
    html += `<tr>`;
    for (const team in scores) {
        const old_val = previous_scores[team] ?? scores[team];
        const new_val = scores[team];

        // unique ID for each score cell
        html += `
            <td id="score-${team}" style="
                border: 2px solid #444;
                padding: 14px 18px;
                text-align: center;
                font-weight: bold;
            ">${old_val}</td>
        `;
    }
    html += `</tr></table>`;

    // Return HTML → animation happens after insertion
    setTimeout(() => {
        for (const team in scores) {
            const old_val = previous_scores[team] ?? scores[team];
            const new_val = scores[team];

            if (new_val > old_val) {
                const el = document.getElementById(`score-${team}`);
                animate_value(old_val, new_val, 400, v => {
                    el.textContent = v;
                });
            }
        }

        // store current scores for future comparisons
        previous_scores = { ...scores };
    }, 10);

    return html;
}

function get_valid_answer(question){
    for(var a in question.answers){
        if(question.answers[a].valid){
            return question.answers[a].text
        }
    }
}
